<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let element">{{ element.model }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let element">{{ element.year }}</td>
  </ng-container>

  <ng-container matColumnDef="range">
    <th mat-header-cell *matHeaderCellDef>Range</th>
    <td mat-cell *matCellDef="let element">{{ element.range }}</td>
  </ng-container>

  <ng-container matColumnDef="batterycapacity">
    <th mat-header-cell *matHeaderCellDef>Battery capacity</th>
    <td mat-cell *matCellDef="let element">{{ element.batteryCapacity }}</td>
  </ng-container>

  <ng-container matColumnDef="topspeed">
    <th mat-header-cell *matHeaderCellDef>Top speed</th>
    <td mat-cell *matCellDef="let element">{{ element.topSpeed }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editCar()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="removeCar()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button
  mat-icon-button
  color="accent"
  (click)="createCar()"
  class="bigger-button button-container"
>
  <mat-icon>add</mat-icon>
</button>
